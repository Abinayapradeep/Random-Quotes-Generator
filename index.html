<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator - Daily Inspiration</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg">
    <div class="container">
      <div class="header">
        <h1>Random Quote Generator</h1>
        <p>Discover inspiration with beautiful quotes from remarkable people throughout history</p>
      </div>

      <div class="card">
        <div class="quote-icon">❝</div>
        <blockquote id="quote-text">The only way to do great work is to love what you do.</blockquote>
        <cite id="quote-author">— Steve Jobs</cite>
        <button id="new-quote">
          <span class="spinner" id="spinner"></span>
          <span id="btn-text">Generate New Quote</span>
        </button>
      </div>
    </div>

    <!-- Decorative blobs -->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
